<mat-card appearance="outlined">
  <mat-card-header>
    <div matCardAvatar>
      <img [attr.src]="member().avatar" alt="Squad Logo" />
    </div>
    <mat-card-title>{{ member().name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ member().content }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button type="button" matIconButton (click)="openMemberDetailDialog()">
      <mat-icon aria-hidden="false" aria-label="more" fontIcon="info"></mat-icon>
      </button>
    <button type="button" matIconButton>
      <mat-icon aria-hidden="false" aria-label="like" fontIcon="thumb_up"></mat-icon>
    </button>
    <button type="button" matIconButton>
      <mat-icon aria-hidden="false" aria-label="unlike" fontIcon="thumb_down"></mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
