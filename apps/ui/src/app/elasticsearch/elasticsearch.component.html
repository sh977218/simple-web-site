<h1>Search Result From Elastic Search:</h1>
<section>
  @if (heroes.hasValue()) {
    @for (hero of heroes.value(); track hero) {
      <app-hero [hero]="hero" class="my-2" />
      <mat-divider />
    }
  } @else if (heroes.isLoading()) {
    <div class="spinner-overlay">
      <mat-spinner></mat-spinner>
    </div>
  }
</section>
